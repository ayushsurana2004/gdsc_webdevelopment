<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC 23/IT/041</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Links of font taken from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="red-box">
            <img src="profile.jpeg" alt="Profile Photo" width="250px">
        </div>
        <div class="number-box">
            <h1>23/IT/041</h1>
        </div>
        <div class="center-box">
            <h2>Ayush Surana</h2>
        </div>
        <div class="icon-box">
            <div class="chart-container">
                <h2><center>Language Proficiency</center></h2>
                <div class="bar" style="width: 100%; background-color: #4CAF50;">
                    <span>C++ - 100%</span>
                </div>
                <div class="bar" style="width: 80%; background-color: #2196F3;">
                    <span>Java - 80%</span>
                </div>
                
                <div class="bar" style="width: 80%; background-color: #FFC107;">
                    <span>HTML & CSS - 80%</span>
                </div>
                <div class="bar" style="width: 60%; background-color: #FF5722;">
                    <span>DSA - 60%</span>
                </div>
                <div class="bar" style="width: 30%; background-color: #9C27B0;">
                    <span>JavaScript - 30%</span>
                </div>
            </div>
        </div>
        <div class="works-box">
            <h3>Works</h3>
        </div>
        <div class="fear-box">
            <h3>"I have not failed. I've just found 10,000 ways that won't work."</h3>
        </div>
    </div>
</body>
</html>
